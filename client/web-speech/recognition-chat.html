<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="UTF-8" />
		<title>音声認識テロップ - SKA’s Web</title>
		<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="../favicon.ico"  />
		<link rel="stylesheet" type="text/css" href="./recognition-video-style.css" />
		<script type="text/javascript" src="./chat-script.js"></script>
	</head>
	<body>
		<div id="all">
			<p class="left">【音声認識】</p>
			<div class="subtitle-box-w">
				<p id="subtitle">
					言語を選択してから認識開始ボタンを押してください<br />
					このようにテロップを表示します<br />
				</p>
			</div>
			<div class="horizontal-box">
				<div class="box-item">
					<p>
						🌐 言語： 
						<select id="language" name="language">
							<option value="">（ブラウザー言語）</option>
							<option value="ja-JP" selected>🇯🇵 日本語</option>
							<option value="en-US">🇺🇸 English</option>
						</select>
					</p>
				</div>
				<div class="box-item">
					<button id="button-save">⬇ 簡易保存</button>
				</div>
				<div class="box-item">
					<button id="button-stop">■ 認識終了</button>
				</div>
				<div class="box-item">
					<button id="button-start">▶ 認識開始</button>
				</div>
			</div>

			<p class="left">【Chat応答】</p>
			<div class="chat-box-w">
				<p id="chat">
					ChatGPTからの応答は<br />
					このように表示します<br />
				</p>
			</div>
		</div>
	</body>
</html>
